<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG Chatbot</title>
    <link rel="stylesheet" href="/client/styles.css">
</head>

<body>
    <div class="container">
        <!-- Left Panel: Retrieved Context -->
        <div class="left-panel" id="leftPanel">
            <div class="panel-header">
                <h2>📚 Retrieved Context</h2>
            </div>
            <div class="context-content" id="contextContent">
                <div class="empty-state">
                    <p>🔍 Retrieved documents will appear here</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Chat Interface -->
        <div class="right-panel">
            <div class="chat-header">
                <h1>🤖 Multimodal RAG Assistant</h1>
                <p>Ask questions using text, images, or audio</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome! 👋</h2>
                    <p>I'm your multimodal assistant. I can help you by searching through text, images, and audio
                        content.</p>
                    <p>Send me a message to get started!</p>
                </div>
            </div>

            <div class="input-container">
                <div class="file-preview" id="filePreview"></div>

                <div class="input-row">
                    <input type="file" id="fileInput" accept="image/*,audio/*" style="display: none;" multiple>

                    <button class="attach-btn" id="attachBtn" title="Attach file">
                        📎
                    </button>

                    <input type="text" id="messageInput" placeholder="Type your message here..." class="message-input">

                    <button class="send-btn" id="sendBtn">
                        Send →
                    </button>
                </div>
                <div class="input-modes">
                    <span class="mode-indicator" id="modeIndicator">💬 Text Mode</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/client/script.js"></script>
</body>

</html>
